<div class="container">

  <div class="row" style="text-align:left">
    <div class="col-md-6">
      <form #createBlogForm="ngForm" (ngSubmit)="login()">

        <div class="form-group">
          <label>Email Id</label>
          <input type="text" name="email" [(ngModel)]="email" #emailId="ngModel" class="form-control" placeholder="Enter Email Id."
            required>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="text" name="password" [(ngModel)]="password" #pass="ngModel" class="form-control" placeholder="Enter Password."
            required>
        </div>
       
        <button type="submit" class="btn btn-primary" [disabled]="!createBlogForm.form.valid">Login !</button>
      </form>
      
      <br>
      <button type="submit" class="btn btn-primary" (click)="redirectToSignUpPage()">Sign Up !</button>
      <br><br><br>
      <button class="btn btn-danger" (click)="redirectToForgotPasswordPage()">Forgot Password!</button>

    </div>

  </div>

</div>
