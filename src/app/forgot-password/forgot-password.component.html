<div class="container">

  <div class="row" style="text-align:left">
    <div class="col-md-12">
      <form #createBlogForm="ngForm" (ngSubmit)="sendEmailIdForPassword()">

        <div class="form-group">
          <label>Email Id</label>
          <input type="text" name="email" [(ngModel)]="email" #emailId="ngModel" class="form-control" placeholder="Enter Email Id."
            required>
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="!createBlogForm.form.valid">Send Mail !</button>
      </form>
    </div>

  </div>

</div>
