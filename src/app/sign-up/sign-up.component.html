<div class="container">

  <div class="row" style="text-align:left">
    <div class="col-md-12">
      <form #createBlogForm="ngForm" (ngSubmit)="createUser()">

        <div class="form-group">
          <label>First Name</label>
          <input type="text" name="firstName" [(ngModel)]="firstName" #fName="ngModel" class="form-control" placeholder="Enter First Name"
            required>
        </div>

        <div [hidden]="fName.valid || fName.pristine" class="alert alert-danger">
         First Name is required .
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" name="lastName" [(ngModel)]="lastName" #lName="ngModel" class="form-control" placeholder="Enter Last Name."
            required>
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" name="phoneNumber" [(ngModel)]="phoneNumber" #pNumber="ngModel" class="form-control" placeholder="Enter Phone Number."
            required>
        </div>

        <div class="form-group">
          <label>Email Id</label>
          <input type="text" name="email" [(ngModel)]="email" #emailId="ngModel" class="form-control" placeholder="Enter Email Id."
            required>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="text" name="password" [(ngModel)]="password" #pass="ngModel" class="form-control" placeholder="Enter Password."
            required>
        </div>
       
        <button type="submit" class="btn btn-primary" [disabled]="!createBlogForm.form.valid">Create User!</button>
      </form>
    </div>

  </div>

</div>
